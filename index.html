<!DOCTYPE html>
<html>
<head>
    <title>Bootstrap Example</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
</head>
<body>
    <div class="row">
        <nav class="col-md-2 sidebar">
            <div class="input-group">
                <input type="text" class="form-control" id="selectedCategories" readonly>
                <div class="input-group-append">
                    <button class="btn btn-outline-secondary dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">▼</button>
                    <div class="dropdown-menu">
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input category" id="category1">
                            <label class="form-check-label" for="category1">カテゴリ1</label>
                        </div>
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input category" id="category2">
                            <label class="form-check-label" for="category2">カテゴリ2</label>
                        </div>
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input category" id="category3">
                            <label class="form-check-label" for="category3">カテゴリ3</label>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
    </div>

    <script>
        $(document).ready(function() {
            $('.category').change(function() {
                var selectedCategories = [];
                $('.category:checked').each(function() {
                    selectedCategories.push($(this).next('label').text());
                });
                $('#selectedCategories').val(selectedCategories.join(', '));
            });
        });
    </script>
</body>
</html>
